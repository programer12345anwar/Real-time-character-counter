<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real time character counter</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="text-container">
      <h2 class="header">Real-time character counter</h2>

      <textarea name="input-text" id="input-text-area" placeholder="please write your text here..." maxlength="200"></textarea>
      <div class="output-container">
        <p>Word Count: <span class="word-counter" id="word-count"></span></p>
        <p >Remaining: <span class="remaining-counter" id="remaining-counter"></span></p>
      </div>
    </div>
    <script src="./App.js"></script>
  </body>
</html>
